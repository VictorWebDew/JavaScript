/* Функція приймає масив та робить з нього новий масив в зворотньому порядку. [1,2,3] -> [3, 2, 1]. */

    function reverseArr (arr) {
        let newArr = [];
        for (let i = arr.length - 1; i >= 0; i --) {
            let arrEach = arr[i];
            let itemAdd = newArr.push(arrEach);
        }
